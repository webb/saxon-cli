apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
  runtime
}

dependencies {
    // https://mvnrepository.com/artifact/net.sf.saxon/Saxon-HE
    runtime group: 'net.sf.saxon', name: 'Saxon-HE', version: '10.5'
}

task save_jars(type:Copy) {
     from configurations.runtime
     into "${project.jars_dir}"
}
